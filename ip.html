<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current IP Address</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .title {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        .ip-address {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
            border: 2px solid #333;
            padding: 10px 20px;
            background-color: #fff;
        }

        .refresh-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">YOUR CURRENT IP ADDRESS</h2>
        <div class="ip-address" id="ipAddress">Fetching...</div>
        <button class="refresh-btn" onclick="getIPAddress()">Refresh</button>
    </div>

    <script>
        function getIPAddress() {
            var ipAddressElement = document.getElementById("ipAddress");
            ipAddressElement.textContent = "Fetching...";
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    ipAddressElement.textContent = data.ip;
                })
                .catch(error => {
                    console.error("Error fetching IP address:", error);
                    ipAddressElement.textContent = "Error fetching IP address";
                });
        }

        // Initial call to fetch IP address on page load
        getIPAddress();
    </script>
</body>
</html>
